<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Climate Visualization - ClimateSphere</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #718096;
            font-size: 1.1rem;
        }
        
        .controls {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .controls h2 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .control-item {
            background: #f7fafc;
            border-radius: 8px;
            padding: 1.5rem;
        }
        
        .control-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 1rem;
            display: block;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input:hover {
            border-color: #667eea;
            background: #eef2ff;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.25rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
        }
        
        .chart-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            min-height: 400px;
        }
        
        .chart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .chart-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #718096;
            font-weight: 500;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #718096;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #48bb78;
        }
        
        .notification.error {
            background: #f56565;
        }
        
        .notification.info {
            background: #4299e1;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .control-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-globe-americas"></i> ClimateSphere Visualization</h1>
            <p>Complete climate data analysis and visualization platform</p>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <h2><i class="fas fa-sliders-h"></i> Data & Controls</h2>
            
            <div class="control-grid">
                <div class="control-item">
                    <label class="control-label">Upload Climate Data</label>
                    <input type="file" id="fileInput" accept=".csv,.json" class="file-input" style="display: none;">
                    <div class="file-input" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-cloud-upload-alt"></i> Click to upload CSV or JSON file
                    </div>
                </div>
                
                <div class="control-item">
                    <label class="control-label">Quick Actions</label>
                    <button class="btn btn-primary" onclick="loadDemoData()">
                        <i class="fas fa-chart-line"></i> Load Demo Data
                    </button>
                    <button class="btn btn-secondary" onclick="generateRandomData()">
                        <i class="fas fa-random"></i> Random Data
                    </button>
                </div>
                
                <div class="control-item">
                    <label class="control-label">Export Options</label>
                    <button class="btn btn-secondary" onclick="downloadCharts()">
                        <i class="fas fa-download"></i> Download Charts
                    </button>
                    <button class="btn btn-secondary" onclick="exportData()">
                        <i class="fas fa-file-export"></i> Export Data
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated by JavaScript -->
        </div>
        
        <!-- Charts -->
        <div class="charts-grid" id="chartsGrid">
            <!-- Charts will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Global variables
        let climateData = [];
        let charts = {};
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ClimateSphere Visualization initialized');
            
            // Set up file input handler
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            
            // Load demo data by default
            loadDemoData();
        });
        
        // Generate comprehensive demo climate data
        function loadDemoData() {
            showNotification('Loading demo climate data...', 'info');
            
            const startDate = new Date('2023-01-01');
            const demoData = [];
            
            for (let i = 0; i < 365; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                
                const dayOfYear = i;
                const seasonalTemp = 20 + 15 * Math.sin((dayOfYear - 80) * 2 * Math.PI / 365);
                const seasonalRain = 50 + 40 * Math.sin((dayOfYear - 120) * 2 * Math.PI / 365);
                
                demoData.push({
                    date: date.toISOString().split('T')[0],
                    temperature: seasonalTemp + (Math.random() - 0.5) * 10,
                    rainfall: Math.max(0, seasonalRain + (Math.random() - 0.5) * 30),
                    humidity: 40 + 30 * Math.sin((dayOfYear - 60) * 2 * Math.PI / 365) + (Math.random() - 0.5) * 20,
                    co2: 410 + Math.random() * 30 + dayOfYear * 0.05,
                    aqi: 50 + Math.abs(Math.sin(dayOfYear * 0.02)) * 100 + Math.random() * 30,
                    windSpeed: 5 + Math.random() * 15,
                    pressure: 1013 + 20 * Math.sin(dayOfYear * 0.01) + (Math.random() - 0.5) * 15,
                    uvIndex: Math.max(0, 5 + 5 * Math.sin((dayOfYear - 80) * 2 * Math.PI / 365) + (Math.random() - 0.5) * 3)
                });
            }
            
            climateData = demoData;
            updateVisualization();
            showNotification('Demo data loaded successfully!', 'success');
        }
        
        // Generate random climate data
        function generateRandomData() {
            showNotification('Generating random climate data...', 'info');
            
            const randomData = [];
            const startDate = new Date();
            
            for (let i = 0; i < 100; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() - i);
                
                randomData.push({
                    date: date.toISOString().split('T')[0],
                    temperature: 15 + Math.random() * 25,
                    rainfall: Math.random() * 100,
                    humidity: 30 + Math.random() * 40,
                    co2: 380 + Math.random() * 60,
                    aqi: Math.random() * 150,
                    windSpeed: Math.random() * 20,
                    pressure: 990 + Math.random() * 40,
                    uvIndex: Math.random() * 12
                });
            }
            
            climateData = randomData.reverse();
            updateVisualization();
            showNotification('Random data generated!', 'success');
        }
        
        // Handle file upload
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            showNotification('Processing uploaded file...', 'info');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    let data;
                    
                    if (file.name.endsWith('.json')) {
                        data = JSON.parse(e.target.result);
                        if (!Array.isArray(data)) {
                            data = data.data || [data];
                        }
                    } else if (file.name.endsWith('.csv')) {
                        // Simple CSV parsing
                        const lines = e.target.result.split('\n');
                        const headers = lines[0].split(',').map(h => h.trim());
                        data = [];
                        
                        for (let i = 1; i < lines.length; i++) {
                            if (lines[i].trim()) {
                                const values = lines[i].split(',');
                                const row = {};
                                headers.forEach((header, index) => {
                                    const value = values[index]?.trim();
                                    row[header] = isNaN(value) ? value : parseFloat(value);
                                });
                                data.push(row);
                            }
                        }
                    }
                    
                    if (data && data.length > 0) {
                        climateData = data;
                        updateVisualization();
                        showNotification(`File uploaded successfully! ${data.length} records loaded.`, 'success');
                    } else {
                        throw new Error('No valid data found in file');
                    }
                    
                } catch (error) {
                    console.error('File processing error:', error);
                    showNotification(`Error processing file: ${error.message}`, 'error');
                }
            };
            
            reader.readAsText(file);
        }
        
        // Update all visualizations
        function updateVisualization() {
            if (!climateData || climateData.length === 0) {
                showNotification('No data available for visualization', 'error');
                return;
            }
            
            console.log('Updating visualization with', climateData.length, 'data points');
            
            // Clear existing charts
            Object.values(charts).forEach(chart => {
                if (chart && typeof chart.destroy === 'function') {
                    chart.destroy();
                }
            });
            charts = {};
            
            // Update statistics
            updateStatistics();
            
            // Create charts
            createTemperatureChart();
            createRainfallChart();
            createAirQualityChart();
            createCorrelationChart();
            createSeasonalChart();
            createRiskAssessmentChart();
        }
        
        // Update statistics display
        function updateStatistics() {
            const statsGrid = document.getElementById('statsGrid');
            
            const stats = calculateStatistics();
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${climateData.length}</div>
                    <div class="stat-label">Total Records</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.avgTemp.toFixed(1)}°C</div>
                    <div class="stat-label">Avg Temperature</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.totalRainfall.toFixed(0)}mm</div>
                    <div class="stat-label">Total Rainfall</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.avgCO2.toFixed(0)}ppm</div>
                    <div class="stat-label">Avg CO₂</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.avgAQI.toFixed(0)}</div>
                    <div class="stat-label">Avg AQI</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.maxUV.toFixed(1)}</div>
                    <div class="stat-label">Max UV Index</div>
                </div>
            `;
        }
        
        // Calculate statistics from data
        function calculateStatistics() {
            const temps = climateData.map(d => d.temperature).filter(v => !isNaN(v));
            const rainfall = climateData.map(d => d.rainfall).filter(v => !isNaN(v));
            const co2 = climateData.map(d => d.co2).filter(v => !isNaN(v));
            const aqi = climateData.map(d => d.aqi).filter(v => !isNaN(v));
            const uv = climateData.map(d => d.uvIndex).filter(v => !isNaN(v));
            
            return {
                avgTemp: temps.reduce((a, b) => a + b, 0) / temps.length || 0,
                totalRainfall: rainfall.reduce((a, b) => a + b, 0) || 0,
                avgCO2: co2.reduce((a, b) => a + b, 0) / co2.length || 0,
                avgAQI: aqi.reduce((a, b) => a + b, 0) / aqi.length || 0,
                maxUV: Math.max(...uv) || 0
            };
        }
        
        // Create temperature trend chart
        function createTemperatureChart() {
            const chartContainer = createChartContainer('temperature-chart', 'Temperature Trend', 'fas fa-thermometer-half');
            
            const ctx = chartContainer.querySelector('canvas').getContext('2d');
            
            const data = climateData.map(d => ({
                x: d.date,
                y: d.temperature
            })).filter(d => !isNaN(d.y));
            
            charts.temperature = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Temperature (°C)',
                        data: data,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 2,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        title: { display: false }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: 'day' },
                            title: { display: true, text: 'Date' }
                        },
                        y: {
                            title: { display: true, text: 'Temperature (°C)' }
                        }
                    }
                }
            });
        }
        
        // Create rainfall chart
        function createRainfallChart() {
            const chartContainer = createChartContainer('rainfall-chart', 'Rainfall Distribution', 'fas fa-cloud-rain');
            
            const ctx = chartContainer.querySelector('canvas').getContext('2d');
            
            const data = climateData.map(d => ({
                x: d.date,
                y: d.rainfall
            })).filter(d => !isNaN(d.y));
            
            charts.rainfall = new Chart(ctx, {
                type: 'bar',
                data: {
                    datasets: [{
                        label: 'Rainfall (mm)',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: 'day' },
                            title: { display: true, text: 'Date' }
                        },
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Rainfall (mm)' }
                        }
                    }
                }
            });
        }
        
        // Create air quality chart
        function createAirQualityChart() {
            const chartContainer = createChartContainer('aqi-chart', 'Air Quality Index', 'fas fa-smog');
            
            const ctx = chartContainer.querySelector('canvas').getContext('2d');
            
            const data = climateData.map(d => ({
                x: d.date,
                y: d.aqi
            })).filter(d => !isNaN(d.y));
            
            charts.aqi = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'AQI',
                        data: data,
                        borderColor: 'rgba(255, 206, 86, 1)',
                        backgroundColor: 'rgba(255, 206, 86, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: 'day' },
                            title: { display: true, text: 'Date' }
                        },
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'AQI' }
                        }
                    }
                }
            });
        }
        
        // Create correlation chart
        function createCorrelationChart() {
            const chartContainer = createChartContainer('correlation-chart', 'Temperature vs Humidity', 'fas fa-chart-scatter');
            
            const ctx = chartContainer.querySelector('canvas').getContext('2d');
            
            const data = climateData.map(d => ({
                x: d.temperature,
                y: d.humidity
            })).filter(d => !isNaN(d.x) && !isNaN(d.y));
            
            charts.correlation = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Temperature vs Humidity',
                        data: data,
                        backgroundColor: 'rgba(153, 102, 255, 0.6)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Temperature (°C)' }
                        },
                        y: {
                            title: { display: true, text: 'Humidity (%)' }
                        }
                    }
                }
            });
        }
        
        // Create seasonal analysis chart
        function createSeasonalChart() {
            const chartContainer = createChartContainer('seasonal-chart', 'Seasonal Analysis', 'fas fa-calendar-alt');
            
            const ctx = chartContainer.querySelector('canvas').getContext('2d');
            
            // Group data by month
            const monthlyData = {};
            climateData.forEach(d => {
                if (d.date && !isNaN(d.temperature)) {
                    const month = new Date(d.date).getMonth();
                    if (!monthlyData[month]) {
                        monthlyData[month] = { temps: [], rainfall: [] };
                    }
                    monthlyData[month].temps.push(d.temperature);
                    if (!isNaN(d.rainfall)) {
                        monthlyData[month].rainfall.push(d.rainfall);
                    }
                }
            });
            
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const avgTemps = months.map((_, i) => {
                const temps = monthlyData[i]?.temps || [];
                return temps.length > 0 ? temps.reduce((a, b) => a + b, 0) / temps.length : 0;
            });
            
            const avgRainfall = months.map((_, i) => {
                const rainfall = monthlyData[i]?.rainfall || [];
                return rainfall.length > 0 ? rainfall.reduce((a, b) => a + b, 0) / rainfall.length : 0;
            });
            
            charts.seasonal = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [{
                        label: 'Avg Temperature (°C)',
                        data: avgTemps,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        yAxisID: 'y'
                    }, {
                        label: 'Avg Rainfall (mm)',
                        data: avgRainfall,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.1)',
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: 'Temperature (°C)' }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { display: true, text: 'Rainfall (mm)' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }
        
        // Create risk assessment chart
        function createRiskAssessmentChart() {
            const chartContainer = createChartContainer('risk-chart', 'Climate Risk Assessment', 'fas fa-exclamation-triangle');
            
            const ctx = chartContainer.querySelector('canvas').getContext('2d');
            
            // Calculate risk levels based on data
            const stats = calculateStatistics();
            const floodRisk = Math.min(100, Math.max(0, (stats.totalRainfall / climateData.length - 30) * 2));
            const heatRisk = Math.min(100, Math.max(0, (stats.avgTemp - 25) * 4));
            const airQualityRisk = Math.min(100, Math.max(0, (stats.avgAQI - 50) * 2));
            
            charts.risk = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Flood Risk', 'Heat Risk', 'Air Quality Risk'],
                    datasets: [{
                        data: [floodRisk, heatRisk, airQualityRisk],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(255, 206, 86, 0.8)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.parsed.toFixed(1) + '%';
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Helper function to create chart container
        function createChartContainer(id, title, icon) {
            const chartsGrid = document.getElementById('chartsGrid');
            
            const container = document.createElement('div');
            container.className = 'chart-card';
            container.innerHTML = `
                <div class="chart-header">
                    <div class="chart-title">
                        <i class="${icon}"></i>
                        ${title}
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="${id}"></canvas>
                </div>
            `;
            
            chartsGrid.appendChild(container);
            return container;
        }
        
        // Download all charts as images
        function downloadCharts() {
            Object.entries(charts).forEach(([name, chart]) => {
                if (chart && chart.canvas) {
                    const link = document.createElement('a');
                    link.download = `climate_${name}_chart.png`;
                    link.href = chart.canvas.toDataURL();
                    link.click();
                }
            });
            showNotification('Charts downloaded successfully!', 'success');
        }
        
        // Export data as JSON
        function exportData() {
            const dataStr = JSON.stringify(climateData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.download = 'climate_data.json';
            link.href = url;
            link.click();
            
            URL.revokeObjectURL(url);
            showNotification('Data exported successfully!', 'success');
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }
        
        // Clear charts grid
        function clearCharts() {
            document.getElementById('chartsGrid').innerHTML = '';
        }
    </script>
</body>
</html>
