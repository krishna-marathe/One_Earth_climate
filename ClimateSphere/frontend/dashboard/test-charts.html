<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Test - ClimateSphere</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }
        .chart-container {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            margin: 1rem 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .chart-wrapper {
            position: relative;
            height: 400px;
            width: 100%;
        }
        h1, h2 {
            color: #333;
        }
        .status {
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>ClimateSphere Chart Test</h1>
    <div id="status" class="status">Testing Chart.js integration...</div>
    
    <div class="chart-container">
        <h2>Temperature Trend</h2>
        <div class="chart-wrapper">
            <canvas id="tempChart"></canvas>
        </div>
    </div>
    
    <div class="chart-container">
        <h2>Data Distribution</h2>
        <div class="chart-wrapper">
            <canvas id="distChart"></canvas>
        </div>
    </div>
    
    <div class="chart-container">
        <h2>Risk Assessment</h2>
        <div class="chart-wrapper">
            <canvas id="riskChart"></canvas>
        </div>
    </div>

    <script>
        function updateStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function createTestCharts() {
            try {
                // Test 1: Line Chart
                const tempCtx = document.getElementById('tempChart').getContext('2d');
                const tempData = Array.from({length: 30}, (_, i) => ({
                    x: i,
                    y: 20 + Math.sin(i * 0.2) * 10 + Math.random() * 5
                }));

                new Chart(tempCtx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: 'Temperature (°C)',
                            data: tempData,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Temperature Over Time'
                            }
                        },
                        scales: {
                            x: {
                                title: { display: true, text: 'Days' }
                            },
                            y: {
                                title: { display: true, text: 'Temperature (°C)' }
                            }
                        }
                    }
                });

                // Test 2: Bar Chart
                const distCtx = document.getElementById('distChart').getContext('2d');
                new Chart(distCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Temperature', 'Rainfall', 'Humidity', 'CO2', 'AQI'],
                        datasets: [{
                            label: 'Average Values',
                            data: [25, 75, 60, 420, 85],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.7)',
                                'rgba(54, 162, 235, 0.7)',
                                'rgba(255, 206, 86, 0.7)',
                                'rgba(75, 192, 192, 0.7)',
                                'rgba(153, 102, 255, 0.7)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)'
                            ],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Climate Variables Distribution'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: { display: true, text: 'Values' }
                            }
                        }
                    }
                });

                // Test 3: Doughnut Chart
                const riskCtx = document.getElementById('riskChart').getContext('2d');
                new Chart(riskCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Flood Risk', 'Drought Risk', 'Heatwave Risk'],
                        datasets: [{
                            data: [30, 25, 45],
                            backgroundColor: [
                                'rgba(54, 162, 235, 0.8)',
                                'rgba(255, 206, 86, 0.8)',
                                'rgba(255, 99, 132, 0.8)'
                            ],
                            borderColor: [
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(255, 99, 132, 1)'
                            ],
                            borderWidth: 3
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Climate Risk Assessment (%)'
                            },
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });

                updateStatus('✓ All charts created successfully! Chart.js is working properly.', 'success');
                
            } catch (error) {
                updateStatus(`✗ Chart creation failed: ${error.message}`, 'error');
                console.error('Chart error:', error);
            }
        }

        // Test Chart.js availability
        if (typeof Chart !== 'undefined') {
            updateStatus('✓ Chart.js loaded successfully. Creating test charts...', 'success');
            setTimeout(createTestCharts, 100);
        } else {
            updateStatus('✗ Chart.js not loaded. Check CDN connection.', 'error');
        }
    </script>
</body>
</html>
